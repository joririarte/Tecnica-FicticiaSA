<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
    </div>
  </nav>
  <div class="container my-4">
    <h2>Clientes</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addClientModal" id="addClientButton">Agregar Cliente</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Identificacion</th>
          <th>Edad</th>
          <th>Genero</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody  id="clientesTableBody">
        <!-- Aquí se agregarán los clientes dinámicamente -->
      </tbody>
    </table>
  </div>

<!-- Modal para agregar cliente -->
<div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addClientModalLabel">Agregar Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="clientForm">
          <input type="hidden" id="clientId">
          <div class="mb-3">
            <label for="clientName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="clientName" placeholder="Nombre del cliente" required>
          </div>
          <div class="mb-3">
            <label for="clientIdentificacion" class="form-label">Identificación</label>
            <input type="text" class="form-control" id="clientIdentificacion" placeholder="Identificación del cliente" required>
          </div>
          <div class="mb-3">
            <label for="clientEdad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="clientEdad" placeholder="Edad del cliente" required>
          </div>
          <div class="mb-3">
            <label for="clientGenero" class="form-label" required>Género</label>
            <select class="form-control" id="clientGenero">
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="clientEstado" checked="true">
            <label class="form-check-label" for="clientEstado">Estado</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="clientManeja">
            <label class="form-check-label" for="clientManeja">Maneja</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="clientLentes">
            <label class="form-check-label" for="clientLentes">Lentes</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="clientDiabetico">
            <label class="form-check-label" for="clientDiabetico">Diabético</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="clientOtros" onclick="toggleAtributosInput()">
            <label class="form-check-label" for="clientOtros">Otros</label>
          </div>
          <div class="mb-3" id="atributosContainer" style="display: none;">
            <label for="atributosAdicionales" class="form-label">Atributos Adicionales</label>
            <div id="atributosAdicionalesContainer">
            </div>
            <button type="button" class="btn btn-secondary" id="addAtributoButton" onclick="addAtributoInput()">Más</button>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="modalActionButton">Agregar Cliente</button>
        </form>
      </div>
    </div>
  </div>
</div>



  <!-- Modal para mostrar detalles del cliente -->
  <div class="modal fade" id="clienteDetallesModal" tabindex="-1" aria-labelledby="clienteDetallesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clienteDetallesModalLabel">Detalles del Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>ID Cliente:</strong> <span id="clienteId"></span></p>
          <p><strong>Nombre:</strong> <span id="clienteNombre"></span></p>
          <p><strong>Identificación:</strong> <span id="clienteIdentificacion"></span></p>
          <p><strong>Edad:</strong> <span id="clienteEdad"></span></p>
          <p><strong>Género:</strong> <span id="clienteGenero"></span></p>
          <p><strong>Maneja:</strong> <span id="clienteManeja"></span></p>
          <p><strong>Lentes:</strong> <span id="clienteLentes"></span></p>
          <p><strong>Diabético:</strong> <span id="clienteDiabetico"></span></p>
          <p><strong>Otros:</strong> <span id="clienteOtros"></span></p>
          
          <p><strong>Atributos Adicionales:</strong></p>
          <ul id="atributosAdicionalesList"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
